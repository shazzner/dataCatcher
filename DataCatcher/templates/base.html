{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>
  <head>
    <title>Bizee Box</title>
    {% bootstrap_css %}
    <link href="{% static 'css/screen.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:800,700,400|Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="header-content">
          <div class="container">
            <nav class="navbar" role="navigation">
              
              <ul class="nav navbar-nav">
                <li><a href="{% url 'home:index' %}">Home</a></li>
                <li><a href="{% url 'home:index' %}">About</a></li>
                <li><a href="{% url 'home:index' %}">All Modules</a></li>
              </ul>
              
            </nav>
          </div>
        </div>
      </div>
      {% block banner %}{% endblock %}
      <div class="container">
      {% block content %}{% endblock %}
      </div>
      
    </div>
    <div id="footer">
      <div id="footer_content">
      </div>
    </div>
  </body>
</html>
